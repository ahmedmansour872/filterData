<form>
  <div class="container py-5">
    <div class="row text-center">
      <div class="col-md-3 col-sm-6 py-1">
        <input #nameInp class="form-control" type="text" placeholder="Name" />
      </div>
      <div class="col-md-3 col-sm-6 py-1">
        <input
          #salaryInp
          class="form-control"
          type="text"
          placeholder="Salary"
        />
      </div>
      <div class="col-md-3 col-sm-6 py-1">
        <input #dateInp class="form-control" type="date" />
      </div>
      <div class="col-md-3 col-sm-6 py-1">
        <select class="form-select" #job>
          <option value="Finance">Finance</option>
          <option value="IT">IT</option>
          <option value="Lawyer">Lawyer</option>
          <option value="Nurse">Nurse</option>
          <option value="Teacher">Teacher</option>
          <option value="Customer Services">Customer Services</option>
          <option value="Banker">Banker</option>
          <option value="Engineer">Engineer</option>
          <option value="Doctor">Doctor</option>
        </select>
      </div>
      <div class="col-12 py-1">
        <select class="experienceInput form-select mx-auto" #experience>
          <option value="Less than a year">Less than a year</option>
          <option value="From 1-3 years">From 1-3 years</option>
          <option value="3 years or above">3 years or above</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center pt-2">
        <button (click)="reseting()" class="btn btn-danger rounded-1 mb-1 mb-sm-0" type="reset">
          Clear All
        </button>
        <button
          (click)="
            filter(
              nameInp.value,
              salaryInp.value,
              dateInp.value,
              job.value,
              experience.value
            )
          "
          class="btn btn-success rounded-1 ms-1 mb-1 mb-sm-0"
          type="button"
        >
          Filter
        </button>
      </div>
    </div>
  </div>
</form>
<div class="container">
  <table class="table text-center table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Date</th>
        <th scope="col">Department</th>
        <th scope="col">Salary</th>
        <th scope="col">Experience</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employee; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ emp.name }}</td>
        <td>{{ emp.date }}</td>
        <td>{{ emp.department }}</td>
        <td>{{ emp.salary }}</td>
        <td>{{ emp.experience }}</td>
      </tr>
    </tbody>
  </table>
</div>
